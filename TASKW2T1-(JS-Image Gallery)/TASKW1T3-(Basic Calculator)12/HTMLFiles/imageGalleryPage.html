<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   <link rel="stylesheet" href="../CSSFiles/imageGalleryPage.css">
  </head>

  <body>
    <header class="header-class">
      <h1>MY COMPANY GALLERY</h1>
    </header>

    <main class="main-class">
      <article class="article-image-class">
       
        <button id="previous-arrow-id">&#8592;</button>
        <button id="next-arrow-id">&#8594;</button>
      </article>

      <article class="article-userDetails-class">
        <h2>Employee details</h2>

        <div class="user-details">
          <p>
            <strong>Name:</strong>
            <span id="emp-name"></span>
          </p>

          <p>
            <strong>Designation:</strong>
            <span id="emp-designation"></span>
          </p>

          <p>
            <strong>Experience:</strong>
            <span id="emp-experience"></span>
          </p>
        </div>
      </article>
    </main>

    <script type="module" src="../JavaScriptFiles/script.js"></script>
  </body>
</html>
